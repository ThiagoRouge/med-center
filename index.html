<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="logo">
                <img src="images/logo.png" alt="" class="logo-img" height="80" width="80">
            </div>

            <div class="nav">
                <a href="#" class="nav-item">Записаться на прием</a>
                <a href="#" class="nav-item">О нас</a>
                <a href="#" class="nav-item">Наши контакты</a>
            </div>
            <button class="sign-as-doctor-btn">Войти как врач</button>
            <button class="log-out">Выйти</button>
        </div>
    </header>
    <div class="sign-as-doctor-cont">
        <form action="" class="doctor-auth-cont doctor-auth-item">
            <input type="text" placeholder="login" class="doctor-login doctor-auth-inp doctor-auth-item">
            <input type="text" placeholder="password" class="doctor-password doctor-auth-inp doctor-auth-item">
            <button class="doctor-auth-btn doctor-auth-item">Авторизоваться</button>
        </form>
    </div>
    <main>
        <div class="wrapper">
            <div class="appointment-cont">
                <h1 class="appointment-title">Запись на прием</h1>
                <form action="" class="appointment-select">
                    <div class="name-and-surname">
                        <input type="text" placeholder="Имя" class="name-inp name-and-surname-item">
                        <input type="text" placeholder="Фамилия" class="surname-inp name-and-surname-item">
                    </div>
                    <textarea name="complaints" id="" cols="30" rows="10" placeholder="Жалобы" class="health-complaints"></textarea>
                    <input type="text" placeholder="Ваш адресс" class="user-address">
                    <p class="select-doctor-title">Выберите врача:</p>
                    <select name="doctor" class="select-doctor">
                        <option value="azatazat">Куан А.Б.</option>
                        <option value="danchik">Мулдашев Д.Б.</option>
                        <option value="igorevna">Игоревна М.В.</option>
                    </select>
                    <button class="make-appointment-btn">Записаться</button>
                </form>
            </div>
            
            <div class="applications-cont-for-doctor">
                <h1 class="applications-for-doctors-title">Записи на ваш прием</h1>
                <div class="applications-for-doctors">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-inner">
            asdasdasd
        </div>
    </footer>
    <script type="module" src="js/main.js"></script>
</body>
</html>
